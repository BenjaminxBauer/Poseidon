

<div class="station-select-container">
  <h2>Select a weather station to retrieve data from:</h2>
  <mat-form-field>
    <mat-select [(value)]="selectedStation" (selectionChange)="loadChart($event.value)">
      <mat-option *ngFor="let station of stations" [value]="station.value">
        {{ station.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-grid-list cols="4">
  <mat-grid-tile [colspan]="4" [rowspan]="2">
    <mat-grid-tile-header class="custom-header">Tide Chart</mat-grid-tile-header>  
    <div *ngIf="tideChartConfig" class="chart-container">
        <canvas
          baseChart
          [data]="tideChartConfig.data"
          [type]="tideChartConfig.type"
          [options]="tideChartConfig.options">
        </canvas>
    </div>
  </mat-grid-tile>

  <mat-grid-tile style="background: lightblue;" [colspan]="3" [rowspan]="1">1</mat-grid-tile>

  <mat-grid-tile style="background: lightgreen;" [colspan]="1" [rowspan]="2">
    <div *ngIf="hourlyWeather.length > 0">
      <table class="weather-table">
        <thead>
          <tr>
            <th> Hour </th>
            <th> Speed </th>
            <th> Direction </th>
          </tr>
        </thead>
         <tbody>
          <tr *ngFor="let item of hourlyWeather | slice:0:24">
            <td>{{ item.hour }}</td>
            <td>{{ item.windSpeed }}</td>
            <td>{{ item.windDirection }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-grid-tile>

  <mat-grid-tile style="background: lightpink;" [colspan]="1" [rowspan]="1">3</mat-grid-tile>

  <mat-grid-tile style="background: #DDBDF1;"[colspan]="2" [rowspan]="1">4</mat-grid-tile>
</mat-grid-list>
