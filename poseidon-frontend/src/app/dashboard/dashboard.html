<h1 style="text-align: center;"> Poseidon Oceanographic Data </h1>


<h2 style="text-align: center;">Tide Chart</h2>
<div *ngIf="tideHeight.length > 0" class="chart-container">
  <canvas
    baseChart
    [data]="tideChartConfig.data"
    [type]="tideChartConfig.type"
    [options]="tideChartConfig.options">
  </canvas>
</div>
